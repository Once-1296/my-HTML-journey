<!DOCTYPE html>

<html>
<head>
    <title>meta tags</title>
    <!-- -self closing tags
          tags that give browser information about html doc-->
    <meta charset="UTF-8">
    <!-- utf-8 recommended-->
    <meta name="description" content="Free HTML tutorial for beginners">
    <!--gives information to search engine-->
    <meta name="keywords" content="HTML, tutorial, beginners">
    <!--gives information to search engine-->
    <meta name="author" content="Bro Code">
    <!--gives information to search engine-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--adjusts width of html page in different devices like mobile,tablet,laptop,pc,etc.-->
    <meta http-equiv="refresh" content="30">
    <!--automatically refreshes webpage after no of seconds specified in content attribute -->
</head>
<body>

</body>
</html>

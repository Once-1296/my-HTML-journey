<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            audio
        </title>
    </head>
    <body>
        <!-- controls: set playspeed,pause,continue,mute,etc
             autoplay: audio starts on opening website
             muted: audio is muted for only first time unless manually unmuted
             loop: audio continues from the start-->
        <p>Bugle Calls Mess Call - USAF Heritage of America Band</p>
        <audio controls autoplay muted loop>
            <source src="audioforjourney/Bugle Calls Mess Call - USAF Heritage of America Band .mp3" type = "audio/mpeg">
            <!-- I don't have wav file but if I had it would be a backup for computers not having support for mpeg/mp3 files-->
            <source src="audioforjourney/Bugle Calls Mess Call - USAF Heritage of America Band .wav" type = "audio/wav">
        </audio>
        <p>Mess Call - USAF Heritage of America Band</p>
        <audio controls>
            <source src="audioforjourney/Mess Call - USAF Heritage of America Band .mp3" type = "audio/mpeg">
        </audio>
        <p>The Marine Hymn - United States Naval Academy Band</p>
        <audio controls>
            <source src="audioforjourney/The Marine Hymn - United States Naval Academy Band.mp3" type = "audio/mpeg">
        </audio>
    </body>
</html>
